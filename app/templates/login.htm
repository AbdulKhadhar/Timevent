{% extends "base.htm" %}

{% block content %}

<div class="content-section">
	<div class="container">
		<div class="content-text">
		<h1>Sign In</h1>
		<hr>
		<form action="/" method="post">
		{{ form.hidden_tag() }}
		<p>
		Username<br>
		{{ form.username(size=32) }}
		</p>
		<p>
		Password<br>
		{{ form.password(size=32) }}
		</p>
		<p> {{ form.remember_me() }} Remember Me</p>
		<p> {{ form.submit() }}</p>
		</form>
		</div>
	</div>
</div>
{% endblock %}
